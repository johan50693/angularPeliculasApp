


<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <!-- <img class="img-fluid poster" [src]="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}"> -->
        <img    class="img-fluid poster"
                (click)="onMovieClick(movie)" 
                [src]="movie.poster_path | poster">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-md-10 text-white">
                    <star-rating    value="{{movie.vote_average}}" 
                                    totalstars="10" 
                                    size="15px" 
                                    checkedcolor="yellow" 
                                    uncheckedcolor="grey"  
                                    readonly="false" >
                    </star-rating>
                </div>
                <div class="col-md-2 text-white">
                    {{movie.vote_average | number: '1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
